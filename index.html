<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraBooks</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header class="cabecalho">
    <div class="container">
      <input type="checkbox" name="menu" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabecalho__menu-hamburger container__imagem"></span>
      </label>
      <ul class="lista-menu"></ul>
      <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
    </div>
    <div class="container">
      <a href="#" class="cabecalho__link">
        <img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem">
      </a>
      <a href="#" class="cabecalho__link">
        <img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem">
      </a>
      <a href="#" class="cabecalho__link">
        <img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem">
      </a>
    </div>
  </header>
</body>

</html>
